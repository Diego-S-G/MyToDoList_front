<mat-card class="card">
    <h2 mat-dialog-title>Editar Tarefa:</h2>
    <mat-dialog-content>
        <form class="form" [formGroup]="form">
            <mat-form-field appearance="outline">
                <mat-label>Descrição</mat-label>
                <input matInput required formControlName="descricao" maxlength="90">
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions class="buttons">
      <button mat-button color="primary" (click)="salvar()" [mat-dialog-close]="false" id="update-button"><mat-icon>pets</mat-icon></button>
      <button mat-button color="warn" mat-dialog-close cdkFocusInitial><mat-icon>close</mat-icon></button>
    </mat-dialog-actions>
</mat-card>
