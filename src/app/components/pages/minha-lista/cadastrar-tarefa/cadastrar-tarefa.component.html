<h2 mat-dialog-title>Adicionar Tarefa:</h2>
<mat-dialog-content>
    <form class="form" [formGroup]="form">
        <mat-form-field>
            <mat-label>Descrição</mat-label>
            <input matInput required formControlName="descricao" maxlength="90">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="buttons">
  <button mat-button color="primary" (click)="gravar()">Adicionar</button>
  <button mat-button color="warn" mat-dialog-close cdkFocusInitial>Cancelar</button>
</mat-dialog-actions>
